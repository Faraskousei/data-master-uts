<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Manajemen Mahasiswa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Manajemen Data Mahasiswa</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>Tambah/Edit Mahasiswa</h2>
                <form id="mahasiswaForm">
                    <input type="hidden" id="isEdit" value="false">
                    <div class="form-group">
                        <label for="npm">NPM:</label>
                        <input type="text" id="npm" required>
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="kelas">Kelas:</label>
                        <input type="text" id="kelas" required>
                    </div>
                    <button type="submit">Simpan</button>
                    <button type="button" id="cancelEdit" style="display: none;">Batal</button>
                </form>
            </div>

            <div class="table-section">
                <h2>Daftar Mahasiswa</h2>
                <table id="mahasiswaTable">
                    <thead>
                        <tr>
                            <th>NPM</th>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
